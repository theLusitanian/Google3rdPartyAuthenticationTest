<!DOCTYPE html>
<html>
<head>
<meta name="google-signin-client_id" content="210510904673-r9ongv2no8ijvumf0m2hicsi9ko4jufa.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function onSignIn(googleUser) {
	var profile = googleUser.getBasicProfile();//For this we want the bare minimum Google gives us.

	//Send back the default info that Google gives us.
	$.ajax({
		type: "POST",
		url: "http://www.luisantos.com:3000",
		data: {
			id : profile.getId(),
			name : profile.getName(),
			picture_url : profile.getImageUrl(),
			email : profile.getEmail()
		}
	}).done(function(msg){
		console.log(msg);//just a check to see what happened in the backend.
	});
	
}//end onSignIn
</script>
<title>Lui Integration Project</title>
</head>
<body>
<h2>Sign In Below</h2>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
</body>
</html>
